<html>
  <head>
    <title>CHAT APP</title>
    <script src="./assets/js/jquery.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="ask-name-container">
      <form id="ask-name" action="./chat/index.html" method="get">
        <div class="design-1"></div>
        <div class="design-3"></div>
        <div>
          <h2>ChitChat</h2>
          <input
            id="name"
            name="name"
            value=""
            placeholder="Enter Your Name To Connect"
            autocomplete="off"
            autocapitalize="none"
            required
          />
          <button type="submit" class="primary">Go</button>
        </div>
      </form>
    </div>
  </body>
</html>
