<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../assets/logo/Favicon96.png" sizes="96x96">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using HTML, CSS, JavaScript and Bootstrap">
    <link rel="apple-touch-icon" href="../assets/logo/logo.png">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>Chronicle Cloud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/contact-number.css">


    <!-- phone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- end-phone -->
</head>

<body>
    <div class="row center-items align-items-center">
        <div class="col-12 col-md-6 text-center">
            <img class="logo mx-auto" src="../assets/svg/Logo.svg" alt="logo">
        </div>
        <div class="col-12 col-md-6 form-container">
            <div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">REGISTRATION</h4>
                        <div class="control-overflow">
                            <div class="tabs d-flex justify-content-between">
                                <div class="text-center tab-step">STEP 01</div>
                                <div class="text-center tab-step">STEP 02</div>
                            </div>
                            <div id="step-01">
                                <form onsubmit="validateFormStep1(event)">
                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="input-group my-2">
                                            <div class="form-floating mb-3">
                                                <input type="text" name="first-name"
                                                    class="form-control my-2-form-control" id="first-name"
                                                    placeholder="First Name">
                                                <label for="first-name">First Name</label>
                                            </div>
                                        </div>
                                        <div class="input-group my-2">
                                            <div class="form-floating mb-3">
                                                <input name="last-name" type="text"
                                                    class="form-control my-2-form-control" id="last-name"
                                                    placeholder="Last Name">
                                                <label for="last-name">Last Name</label>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="input-group mt-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text d-flex justify-content-end align-items-center">
                                                <span class="input-group-img">
                                                    <img src="../assets/svg/email.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input name="email" type="text" class="form-control" id="email"
                                                placeholder="Email address">
                                            <label for="email">Email address</label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <span id="invalid-email" class="error"></span>
                                    </div>
                                    <!-- phone -->
                                    <div class="contact-number-input mt-3">
                                        <input type="number" class="form-control" placeholder="Mobile Number"
                                            id="contact-number" onkeyup="validateContactNumber()" name="number"
                                            autocomplete="off" contextmenu="false">
                                        <div class="col-12 mb-2">
                                            <span class="error contact-number-error"></span>
                                        </div>
                                    </div>
                                    <!-- end-phone -->
                                    <div class="create-password-title">Create Password</div>
                                    <p class="create-password-helper-text">Password must contain one special character,
                                        one
                                        capital letter and be at least 6 characters long.</p>


                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text d-flex justify-content-end align-items-center">
                                                <span class="input-group-img">
                                                    <img src="../assets/svg/padlock.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" name="password" class="form-control" id="password"
                                                placeholder="Enter Password">
                                            <label for="password">Enter Password</label>
                                        </div>
                                        <div class="input-group-prepend">
                                            <div
                                                class="input-group-text d-flex justify-content-center align-items-center">
                                                <span class="input-group-img">
                                                    <img src="../assets/svg/eye (1).svg" alt=""
                                                        onclick="changeEye(event)" data-state="shown">
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <span id="invalid-password" class="error"></span>
                                    </div>

                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text d-flex justify-content-end align-items-center">
                                                <span class="input-group-img">
                                                    <img src="../assets/svg/padlock.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input name="confirm-password" type="password" class="form-control"
                                                id="confirm-password" placeholder="Confirm Password">
                                            <label for="confirm-password">Confirm Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <span id="invalid-confirm-password" class="error"></span>
                                    </div>

                                    <div class="register-button-container">
                                        <button type="submit" class="register-button">
                                            <span>NEXT STEP</span>
                                            <img src="../assets/svg/arrow-right.svg" alt="">
                                        </button>
                                    </div>
                                </form>
                                <hr />
                                <div class="card-bottom d-flex justify-content-between align-items-center">
                                    <span>Do have an account?</span>
                                    <button class="login-button"><a href="login.html">LOGIN</a></button>
                                </div>
                            </div>
                            <div id="step-02">
                                <form onsubmit="validateFormStep2(event)">
                                    <div class="input-group mt-4">
                                        <div class="form-floating mb-3 my-1-form-floating">
                                            <input name="institute" type="text" class="form-control" id="institute"
                                                placeholder="School / University / Institute Name*">
                                            <label for="institute">School / University / Institute Name*</label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <span id="invalid-institute" class="error"></span>
                                    </div>

                                    <div class="input-group mt-2">
                                        <div class="form-floating mb-3 my-1-form-floating">
                                            <input name="state" type="text" class="form-control" id="state"
                                                placeholder="State*">
                                            <label for="state">State*</label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <span id="invalid-state" class="error"></span>
                                    </div>

                                    <div class="input-group mt-2">
                                        <div class="form-floating mb-3 my-1-form-floating">
                                            <input name="city" type="text" class="form-control" id="city"
                                                placeholder="City*">
                                            <label for="city">City</label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <span id="invalid-city" class="error"></span>
                                    </div>

                                    <div class="input-group mt-2">
                                        <div class="form-floating mb-3 my-1-form-floating">
                                            <input name="country" type="text" class="form-control" id="country"
                                                placeholder="Country">
                                            <label for="country">Country*</label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <span id="invalid-country" class="error"></span>
                                    </div>

                                    <div class="input-group mt-2">
                                        <div class="form-floating mb-3 my-1-form-floating">
                                            <input name="zipcode" type="number" class="form-control" id="zipcode"
                                                placeholder="Zip Code*">
                                            <label for="zipcode">Zip Code*</label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <span id="invalid-zipcode" class="error"></span>
                                    </div>

                                    <div class="d-flex align-items-betweem terms-and-conditions">
                                        <input type="checkbox" class="form-check-input shadow-none rounded-circle"
                                            id="terms-and-conditions" checked>
                                        <label for="terms-and-conditions">
                                            I agree to the <a href="">Terms of service</a> and <a href="">Privacy
                                                Policy</a>.
                                        </label>
                                    </div>

                                    <div class="card-bottom d-flex justify-content-between align-items-center">
                                        <span onclick="getToPrevStep()" style="cursor: pointer;"><img
                                                src="../assets/svg/arrow-left.svg" style="width: 26px;" />Step
                                            Back</span>
                                        <button class="create-button" type="submit"><span>CREATE ACCOUNT</span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="copyright-text">
                    Â© 2022 All rights reserved | Built for Chronicle Cloud. <br />
                    <b>Powered with Synapse Xtreme Engine (SXE)</b>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../js/contact-number.js"></script>
    <script src="../js/registration.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
